<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Licenses by Mads</title>
	<link rel="stylesheet" href="style.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="./script.js" type="text/javascript"></script>
</head>
<body>
	<div id="id-card">
		<img id="image" src="images/placeholder.png"/>
		<div id="info-box">
			<p id="last-name">Dazzler</p>
			<p id="first-name">William</p>
			<p id="dob">10/02/1993</p>
			<p id="citizen-id">1</p>
		</div>
		<div id="bio-box">
			<p id="sex">male</p>
			<p id="hair">brown</p>
			<p id="height">180</p>
			<p id="eyes">blue</p>
		</div>
		<div id="signature-location">
			<p id="signature">William Dazzler</p>
		</div>
		<div id="issue-location">
			<p id="issue">01/10/21</p>
		</div>
	</div>
</body>
</html>
